<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/nike-ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="media_queries.css">
    <link rel="stylesheet" href="style.css">
    <title>NIKE</title>
</head>
<body>
    <navbar>
        <div class="flex-box">
            <img src="image/nike-logo-red.png" alt="">
            <div class="links">
                <p>HOME</p>
                <p>SEARCH</p>
                <p>ABOUT</p>
            </div>
            <img src="image/cart-30-512.png" class="cart" alt="">
            <img src="image/ham.png" class="ham" alt="">
        </div>
    </navbar>
    <div class="hero__section">
        <img src="image/check1.png" class="check" alt="">
        <img src="image/shoe4.png" class="shoe" alt="">
    </div>
    <footer>
        <div class="socials">
            <img src="image/facebook-1466168.png" class="" alt="">
            <img src="image/twitter-1466162.png" class="" alt="">
            <img src="image/youtube-1466160.png" class="" alt="">
        </div>
        <div class="cta">
            <p class="price">$100</p>
            <button class="btn">BUY</button>
        </div>
    </footer>
</body>
</html>
